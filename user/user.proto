syntax = "proto3";

package user;

option go_package = "github.com/xymian/go-chat-protos/user";

message UserRequest {
    uint64 id = 1;
}

message UserResponse {
    uint64 id = 1;
    string username = 2;
    string passwordHash = 3;
    string interactions = 4;
    string createdAt = 5;
    string updatedAt = 6;
}

service UserService {
    rpc GetUser (UserRequest) returns (UserResponse);
}