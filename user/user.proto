syntax = "proto3";

package userpb;

import "google/protobuf/empty.proto";

option go_package = "userpb/";

message UserRequest {
    string userId = 1;
}

message UserResponse {
    uint64 id = 1;
    string username = 2;
    string passwordHash = 3;
    string chatReferences = 4;
    string createdAt = 5;
    string updatedAt = 6;
}

message AddChatRequest {
    UserResponse user = 1;
    Chat chat = 2;

}

message Chat {
    string username = 1;
    string chatRef = 2;
}

message UserListResponse {
    repeated UserResponse users = 1;
}

service UserService {
    rpc AddConversation(AddChatRequest) returns (google.protobuf.Empty);
    rpc DeleteUser(UserRequest) returns (UserResponse);
    rpc InsertUser(UserResponse) returns (UserResponse);
    rpc GetUser(UserRequest) returns (UserResponse);
    rpc GetUsers(google.protobuf.Empty) returns (UserListResponse);
}